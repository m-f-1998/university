<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Authenticate Your Education">
    <meta name="keywords" content="react-native, education, study, planner, dissertation">
    <meta name="author" content="Higher Education Study Planner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate Education</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <img src="./favicon.png" alt="Logo" width="200" height="200">
    <form id="education_form">
      <h1 style="color:white;">Select Your Education Institute</h1>
      <select id="university">
        <option value="heriot-watt">Heriot-Watt University</option>
        <option value="edinburgh">The University of Edinburgh</option>
        <option value="napier">Edinburgh Napier University</option>
      </select>
      <br /><br />
      <input id="input" type="submit">
    </form>
    <script>
      $( "#education_form" ).submit( function( e ) {
        var response = $( "#university option:selected" ).val();
        location.href = './' + response + '.html';
        e.preventDefault();
      });
    </script>
  </body>
</html>
